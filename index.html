<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVO-CHAT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="lbox">
            <div class="logo">
                <img src="evo.png" alt="share" class="evo" height="50px" width="50px">
            </div>
        </div>
        <div class="right">
            <div class="share">
                <img src="share.svg" alt="share" height="25px" width="25px">
            </div>
            <div class="profile">
                <img src="profile.png" alt="share" height="27px" width="27px">
            </div>
        </div>
    </div>
    <div class="container">

        <h1>EVO-CHAT!</h1>
        <h2>Talk to your own assistant 'Babu'</h2>
    </div>
    <div class="chat-container">


    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message / Talk to EVO...">
        <button id="btn"><img src="send.svg" alt="send"></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
